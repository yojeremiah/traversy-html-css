<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color: firebrick;
    }
    h2 {
      /* RGB (red, green, blue); 0-255 for each value */
      color: rgb(45, 32, 203);
    }
    h3 {
      /* Hexadecimal Color; #RRGGBB */
      color: #f3980d;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
