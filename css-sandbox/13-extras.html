  <style>
    h1 {
      /* 
        DISPLAY removes the element from the DOM
        VISIBILITY removes it from being seen, but the space is still occupied by the element
      */
      /* display: none */
      /* visibility: hidden; */
      /* The IMPORTANT value will override other CSS values */
      color: blue !important;
    }

    .hello {
      color: red;
      margin-top: -30px;
      margin-left: -30px;
      /* Negative MARGINS are acceptable, but negative PADDING is not */
    }
  </style>

  <body>
    <h1 class="hello">Hello World</h1>
