<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text Shadows</title>
  <style>
    h1 {
      font-family: sans-serif;
      font-size: 3rem;
    }
    h1.a {
      /* h-shadow | v-shadow | color */
      text-shadow: .2rem .2rem steelblue;
    }
    h1.b {
      /* h-shadow | v-shadow | blur | color */
      text-shadow: .4rem .3rem .75rem steelblue;
    }
    h1.c {
      color: #fff;
      text-shadow: 0.2rem .2rem 1rem steelblue;
    }
    h1.d {
      text-shadow: -.3rem -.3rem 1rem steelblue;
    }
  </style>
</head>
<body>
  <h1 class="a">Basic Text Shadows</h1>
  <h1 class="b">Blur Shadow Effect</h1>
  <h1 class="c">White Shadow Text</h1>
  <h1 class="d">Negative Shadow Values</h1>

</body>
</html>
