<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Hotel BT | About</title>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav id="navbar">
      <div class="container">
        <!-- Logo -->
        <h1 class="logo"><a href="index.html"><i class="fas fa-home"></i> HBT</a></h1>
      <!-- Nav Links -->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
    </div>
    </nav>
  </header>

  <!-- Contact Form -->
  <section id="contact-form">
    <div class="container">
      <h2><span class="text-primary">Contact</span> Us</h2>
      <p><em>Please fill out the form below to contact us</em></p>
      <form action="#">
        <div class="form-group">
          <!-- Name -->
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <!-- Email -->
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <!-- Message -->
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button class="btn-dark" type="submit">Submit</button>
      </form>
    </div>
  </section>

    <!-- Contact Info -->
    <section id="contact-info">
        <div class="box bg-dark">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>123 Rainbow Road, San Diego CA</p>
        </div>
        <div class="box bg-dark">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(555) 555-5555</p>
        </div>
        <div class="box bg-dark">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>contact@hotelbt.biz</p>
        </div>
      </section>

  <!-- Clear Floats -->
  <div class="clr"></div>

  <!-- Footer -->
  <footer id="main-footer">
    <p>Hotel BT &copy; 2019 - All Rights Reserved</p>
  </footer>

</body>
</html>
