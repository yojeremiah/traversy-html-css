<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Providing exceptional IT Support to homes and businesses across Southern California">
    <meta keywords="socal, info tech, information techonology, support, services, IT">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Hi-Def Help | IT Support in the Digital Age</title>
  </head>

  <body>
    <header>
      <!-- NAVBAR -->
      <nav id="navbar">
        <div class="container">
            <!-- Name/Logo -->
            <h1 class="logo"><a href="index.html">HDH</a></h1>
            <!-- Nav Links -->
            <ul>
              <li><a href="index.html" clas>Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
        </div>
      </nav>
    </header>

    <!-- CONTACT FORM -->
    <section id="contact-form" class="py-3">
      <div class="container">
        <h2 class="l-heading"><span class="text-primary">Contact</span> Us</h2>
        <p>Please fill out the form below to contact us!</p>
        <form action="#">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" name="message" id="message"></textarea>
          </div>
          <button class="btn" type="submit">Submit</button>
        </form>
      </div>
    </section>
    
    <!-- CONTACT INFO -->
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>1337 Engineer Place, San Diego CA</p>
        </div>
        <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>(619)555-5555</p>
          </div>
        <div class="box">
            <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>support@hidefhelp.com</p>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer">
      <p>Hi-Def Help &copy; 2019, All Rights Reserved</p>
    </footer>
  </body>

</html>
