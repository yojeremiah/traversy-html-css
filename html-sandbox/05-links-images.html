<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
	<!-- External Links -->
	<p>
		<a href="http://google.com">Click for Google</a>
	</p>
	<p>
		<a href="http://google.com" target="_blank">Click for Google in a new Tab</a>
	</p>
	<!-- Internal Links -->
	<p>
		<a href="/traversy-html-css/html-sandbox/04-typography.html">Typography</a>
	</p>
	<!-- Local Image -->
	<img src="images/sample.jpg" alt="Local Image" width="400">
	<!-- Remote Image -->
	<img src="https://source.unsplash.com/400x250/?dog" alt="Remote Image">
</body>
</html>
